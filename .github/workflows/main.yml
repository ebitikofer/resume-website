name: Build and Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        npm install
        npm run build
  
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.4.8
      with:
        BRANCH: master
        FOLDER: ./dist
        COMMIT_MESSAGE: "feat(deploy): deployment"
        GIT_CONFIG_NAME: Eric Bitikofer
        GIT_CONFIG_EMAIL: e.bitikofergmail.com
        REPOSITORY_NAME: ebitikofer/ebitikofer.github.io
