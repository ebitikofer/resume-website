name: Build and Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
      
    - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        npm install
        npm run build
  
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.4.8
      with:
        BRANCH: master
        FOLDER: dist
        COMMIT_MESSAGE: "feat(deploy): deployment"
        GIT_CONFIG_NAME: Eric Bitikofer
        GIT_CONFIG_EMAIL: e.bitikofergmail.com
        REPOSITORY_NAME: ebitikofer/ebitikofer.github.io
